<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETH QnA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .header-left {
      font-size: 24px;
      font-weight: bold;
    }
    header .header-right {
      display: flex;
      align-items: center;
    }
    header .header-right span {
      margin-right: 15px;
      font-size: 16px;
    }
    header .header-right a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }
    header .header-right a:hover {
      text-decoration: underline;
    }
    /* Tabs container styling */
    .tabs {
      display: flex;
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
    .tab {
      padding: 8px 16px;
      margin-right: 5px;
      background: #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #bbb;
    }
    .container {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .chat-panel {
      flex: 1;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .pdf-panel {
      flex: 1;
    }
    .chat-messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #eee;
      display: flex;
      align-items: center;
    }
    .chat-input input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 14px;
    }
    .chat-input button {
      padding: 8px 12px;
      margin-left: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-message {
      margin-bottom: 8px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      font-style: italic;
      color: #555;
    }
    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
  <!-- Include Marked library for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="header-left">ETH QnA</div>
    <div class="header-right">
      <span>Logged in as {{ user.name or user.email }}</span>
      <a href="{{ url_for('logout') }}">Logout</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </div>
  </header>
  
  <!-- Tabs for PDF documents -->
  <div class="tabs" id="pdf-tabs">
    <!-- Tabs will be populated here from /documents -->
  </div>
  
  <div class="container">
    <!-- Chat Panel -->
    <div class="chat-panel">
      <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <div class="spinner" id="spinner"></div>
      </div>
    </div>

    <!-- PDF Panel -->
    <div class="pdf-panel">
      <iframe id="pdf-viewer" src="/pdf?doc=41dd8407-7914-4978-a078-8dc597d8fb86.pdf" width="100%" height="100%"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 ETH QnA. All rights reserved.
  </footer>

  <script>
    // Fetch the documents JSON from the /documents endpoint and populate tabs.
    fetch("/documents")
      .then(response => response.json())
      .then(data => {
        if (data.documents && data.documents.length > 0) {
          populateTabs(data.documents);
          // Preselect the first document by setting the iframe src.
          document.getElementById("pdf-viewer").src = "/pdf?doc=" + data.documents[0].pdf_file;
        } else {
          document.getElementById("pdf-tabs").innerHTML = "<p>No documents available.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching documents:", error);
      });

    function populateTabs(documents) {
      var tabsContainer = document.getElementById("pdf-tabs");
      tabsContainer.innerHTML = "";  // Clear any existing tabs.
      documents.forEach(function(doc, index) {
        var tab = document.createElement("div");
        tab.className = "tab" + (index === 0 ? " active" : "");
        // Use the title if available, otherwise use a snippet from the description.
        tab.textContent = doc.title ? doc.title : (doc.description.split(".")[0] || "Document " + (index + 1));
        tab.setAttribute("data-pdf-file", doc.pdf_file);
        tab.onclick = function() {
          // Remove active class from all tabs.
          var tabs = document.getElementsByClassName("tab");
          for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
          }
          // Set this tab as active.
          this.classList.add("active");
          // Update the PDF viewer with the selected document.
          var pdfViewer = document.getElementById("pdf-viewer");
          pdfViewer.src = "/pdf?doc=" + this.getAttribute("data-pdf-file");
        };
        tabsContainer.appendChild(tab);
      });
    }

    document.getElementById('message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (message === '') return;

      const chatMessages = document.getElementById('chat-messages');
      const userMessageDiv = document.createElement('div');
      userMessageDiv.classList.add('chat-message', 'user');
      userMessageDiv.textContent = "User: " + message;
      chatMessages.appendChild(userMessageDiv);
      input.value = '';

      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        spinner.style.display = 'none';
        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('chat-message', 'bot');
        // Render markdown using Marked.
        botMessageDiv.innerHTML = marked.parse(data.response);
        chatMessages.appendChild(botMessageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        // Do not update the PDF viewer hereâ€”its content is controlled by the selected tab.
      })
      .catch(error => {
        console.error("Error:", error);
        spinner.style.display = 'none';
      });
    }
  </script>
</body>
</html>
