<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETH QnA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .header-left {
      font-size: 24px;
      font-weight: bold;
    }
    header .header-right {
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    header .header-right span {
      margin-right: 10px;
    }
    header .header-right a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      margin-left: 10px;
    }
    header .header-right a:hover {
      text-decoration: underline;
    }
    /* Tabs container styling */
    .tabs {
      display: flex;
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
    .tab {
      padding: 8px 16px;
      margin-right: 5px;
      background: #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #bbb;
    }
    .container {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .chat-panel {
      flex: 1;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .pdf-panel {
      flex: 1;
    }
    .chat-messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #eee;
      display: flex;
      align-items: center;
    }
    .chat-input input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 14px;
    }
    .chat-input button {
      padding: 8px 12px;
      margin-left: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-message {
      margin-bottom: 8px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      font-style: italic;
      color: #555;
    }
    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="header-left">ETH QnA</div>
    <div class="header-right">
      <span>{{ user.name or user.email }}</span>
      <a href="{{ url_for('logout') }}">‚èè</a>
      <a href="ethqna.html">üê∞</a>
    </div>
  </header>
  
  <div class="tabs" id="pdf-tabs"></div>
  
  <div class="container">
    <div class="chat-panel">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <div class="spinner" id="spinner"></div>
      </div>
    </div>
    <div class="pdf-panel">
      <iframe id="pdf-viewer" src="" width="100%" height="100%"></iframe>
    </div>
  </div>

  <footer>
    <p>
      MIT Licensed &nbsp;|&nbsp;
      <a href="https://github.com/Ramshreyas/ethqna" target="_blank" style="color: #fff; text-decoration: none; vertical-align: middle;">
        GitHub
      </a>
    </p>
  </footer>
</body>
</html>
