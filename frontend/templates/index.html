<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETH QnA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .header-left {
      font-size: 24px;
      font-weight: bold;
    }
    header .header-right a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }
    header .header-right a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .chat-panel {
      flex: 1;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .pdf-panel {
      flex: 1;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #eee;
      display: flex;
      align-items: center;
    }
    .chat-input input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 14px;
    }
    .chat-input button {
      padding: 8px 12px;
      margin-left: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-message {
      margin-bottom: 8px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      font-style: italic;
      color: #555;
    }
    /* Simple spinner style */
    .spinner {
      display: none; /* Hidden by default */
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">ETH QnA</div>
    <div class="header-right">
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </div>
  </header>
  
  <div class="container">
    <!-- Chat Panel -->
    <div class="chat-panel">
      <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <div class="spinner" id="spinner"></div>
      </div>
    </div>

    <!-- PDF Panel -->
    <div class="pdf-panel">
      <iframe id="pdf-viewer" src="/pdf" width="100%" height="100%"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 ETH QnA. All rights reserved.
  </footer>

  <script>
    // Trigger sendMessage on Enter key press
    document.getElementById('message-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (message === '') return;

      // Append the user's message to the chat.
      const chatMessages = document.getElementById('chat-messages');
      const userMessageDiv = document.createElement('div');
      userMessageDiv.classList.add('chat-message', 'user');
      userMessageDiv.textContent = "User: " + message;
      chatMessages.appendChild(userMessageDiv);

      // Clear the input field.
      input.value = '';

      // Show the spinner.
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';

      // Post the message to the backend.
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        // Hide the spinner.
        spinner.style.display = 'none';

        // Append the Gemini response to the chat.
        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('chat-message', 'bot');
        botMessageDiv.textContent = data.response;
        chatMessages.appendChild(botMessageDiv);

        // Auto-scroll to the bottom of the chat.
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // If a valid page number is provided, update the PDF view.
        if (data.page) {
          const pdfViewer = document.getElementById('pdf-viewer');
          // Append the page fragment to the PDF URL.
          pdfViewer.src = '/pdf#page=' + data.page;
        }
      })
      .catch(error => {
        console.error("Error:", error);
        spinner.style.display = 'none';
      });
    }
  </script>
</body>
</html>
