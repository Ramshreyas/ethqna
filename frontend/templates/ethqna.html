<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETH QnA - Enhanced</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .header-left {
      font-size: 24px;
      font-weight: bold;
    }
    header .header-right {
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    header .header-right span {
      margin-right: 10px;
    }
    header .header-right a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }
    header .header-right a:hover {
      text-decoration: underline;
    }
    /* Main content wraps both tabs and the container panels */
    .main-content {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .tabs {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
    .tab {
      padding: 8px 16px;
      margin-right: 5px;
      background: #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #bbb;
    }
    /* Container for chat and PDF panels */
    .container {
      display: flex;
      flex: 1;
      min-height: 0;
    }
    .chat-panel {
      flex: 1;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .pdf-panel {
      flex: 1;
    }
    .chat-messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #eee;
      display: flex;
      align-items: center;
    }
    .chat-input input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 14px;
    }
    .chat-input button {
      padding: 8px 12px;
      margin-left: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-message {
      margin-bottom: 8px;
    }
    .user {
      font-weight: bold;
    }
    .bot {
      font-style: italic;
      color: #555;
    }
    .spinner {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      font-size: 14px;
    }
    /* Left panel styling – absolutely positioned over .main-content */
    .left-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #f1f1f1;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      z-index: 10;
      transition: transform 0.3s ease-in-out;
      transform: translateX(0);
      padding: 15px;
    }
    /* When hidden, slide nearly offscreen (leaving a 20px vertical strip) */
    .left-panel.hidden {
      transform: translateX(-230px);
    }
    /* Toggle button placed on the vertical center of the panel's right border */
    .panel-toggle {
      position: absolute;
      top: 50%;
      right: -15px;
      transform: translateY(-50%);
      background: #ccc;
      border: 1px solid #ccc;
      border-left: none;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
    /* Styling for topic panel elements */
    .topic-panel {
      margin-bottom: 20px;
    }
    .topic-panel label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .topic-panel select, 
    .topic-panel input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .topic-panel button {
      padding: 5px 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .document-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      background: #fff;
    }
    .document-list label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
  <!-- Include Marked library for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="header-left">ETH QnA - Enhanced</div>
    <div class="header-right">
      <span>{{ user.name or user.email }}</span>
      <a href="{{ url_for('logout') }}"> ⏏ &nbsp;</a>
    </div>
  </header>
  
  <!-- Main content wraps both the document tabs and the chat/pdf panels -->
  <div class="main-content">
    <!-- Tabs for PDF documents -->
    <div class="tabs" id="pdf-tabs">
      <!-- Tabs will be populated here from /documents -->
    </div>
    
    <!-- Container for chat and PDF panels -->
    <div class="container">
      <!-- Chat Panel -->
      <div class="chat-panel">
        <div class="chat-messages" id="chat-messages">
          <!-- Greeting message will be inserted here on page load -->
        </div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Type your message..." />
          <button onclick="sendMessage()">Send</button>
          <div class="spinner" id="spinner"></div>
        </div>
      </div>
      
      <!-- PDF Panel -->
      <div class="pdf-panel">
        <iframe id="pdf-viewer" src="" width="100%" height="100%"></iframe>
      </div>
    </div>
    
    <!-- Left Panel (Overlay) for Topic Selection -->
    <div id="left-panel" class="left-panel">
      <!-- Toggle button on the panel's right edge -->
      <div id="panel-toggle" class="panel-toggle" onclick="toggleLeftPanel()"><<</div>
      
      <div class="topic-panel">
        <label for="sources">Select Sources:</label>
        <select id="sources" multiple>
          <option value="source1">Source 1</option>
          <option value="source2">Source 2</option>
          <option value="source3">Source 3</option>
        </select>
      </div>
      <div class="topic-panel">
        <label for="topic-input">Topic:</label>
        <input type="text" id="topic-input" placeholder="Enter topic...">
      </div>
      <div class="topic-panel">
        <button id="topic-submit" onclick="submitTopic()">Submit</button>
      </div>
      <div class="topic-panel">
        <label>Documents:</label>
        <div class="document-list" id="document-list">
          <!-- Dummy checkbox list for documents -->
          <label><input type="checkbox" value="doc1"> Document 1</label>
          <label><input type="checkbox" value="doc2"> Document 2</label>
          <label><input type="checkbox" value="doc3"> Document 3</label>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>
      MIT Licensed &nbsp;|&nbsp;
      <a href="https://github.com/Ramshreyas/ethqna" target="_blank" style="color: #fff; text-decoration: none; vertical-align: middle;">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" style="vertical-align: middle; margin-right: 5px;">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.13 0 0 .67-.21 2.2.82A7.6 7.6 0 018 4.81c.68.003 1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.93.08 2.13.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8 8 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        GitHub
      </a>
    </p>
  </footer>

  <script>
    // Toggle the left panel's visibility by toggling the "hidden" class.
    function toggleLeftPanel() {
      var panel = document.getElementById("left-panel");
      var toggleBtn = document.getElementById("panel-toggle");
      if (panel.classList.contains("hidden")) {
        panel.classList.remove("hidden");
        toggleBtn.innerHTML = "<<";
      } else {
        panel.classList.add("hidden");
        toggleBtn.innerHTML = ">>";
      }
    }

    // Dummy submit function for topic selection.
    function submitTopic() {
      var sources = document.getElementById("sources");
      var selectedSources = Array.from(sources.selectedOptions).map(option => option.value);
      var topic = document.getElementById("topic-input").value;
      console.log("Selected Sources:", selectedSources, "Topic:", topic);
      // Functionality to filter and rank documents will be implemented later.
    }

    // Fetch the documents JSON from the /documents endpoint and populate tabs.
    fetch("/documents")
      .then(response => response.json())
      .then(data => {
        if (data.documents && data.documents.length > 0) {
          populateTabs(data.documents);
          // Preselect the first document by setting the iframe src.
          document.getElementById("pdf-viewer").src = "/pdf?doc=" + data.documents[0].pdf_file;
        } else {
          document.getElementById("pdf-tabs").innerHTML = "<p>No documents available.</p>";
        }
      })
      .catch(error => {
        console.error("Error fetching documents:", error);
      });

    function populateTabs(documents) {
      var tabsContainer = document.getElementById("pdf-tabs");
      tabsContainer.innerHTML = "";
      documents.forEach(function(doc, index) {
        var tab = document.createElement("div");
        tab.className = "tab" + (index === 0 ? " active" : "");
        tab.textContent = doc.title ? doc.title : (doc.description.split(".")[0] || "Document " + (index + 1));
        tab.setAttribute("data-pdf-file", doc.pdf_file);
        tab.onclick = function() {
          var tabs = document.getElementsByClassName("tab");
          for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
          }
          this.classList.add("active");
          var pdfViewer = document.getElementById("pdf-viewer");
          pdfViewer.src = "/pdf?doc=" + this.getAttribute("data-pdf-file");
        };
        tabsContainer.appendChild(tab);
      });
    }

    // Prepopulate chat with a greeting when the page loads.
    window.onload = function() {
      var greeting = 
        "Hello! I'm your friendly research assistant.\n" +
        "Feel free to ask me anything about these documents and I'll do my best to help.\n" +
        "Keep in mind that I'm a simple bot, so I may occasionally make mistakes.\n" +
        "You can use me to extract information, compare data, or summarize content.\n" +
        "The document on the right will update to the most relevant page based on your query.\n" +
        "Note: I might not know external facts like the real names behind usernames or certain acronyms.";
      
      var chatMessages = document.getElementById("chat-messages");
      var botMessageDiv = document.createElement('div');
      botMessageDiv.classList.add('chat-message', 'bot');
      botMessageDiv.innerHTML = marked.parse(greeting);
      chatMessages.appendChild(botMessageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    document.getElementById('message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (message === '') return;

      const chatMessages = document.getElementById('chat-messages');
      const userMessageDiv = document.createElement('div');
      userMessageDiv.classList.add('chat-message', 'user');
      userMessageDiv.textContent = "User: " + message;
      chatMessages.appendChild(userMessageDiv);
      input.value = '';

      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        spinner.style.display = 'none';
        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('chat-message', 'bot');
        var docInfoLine = "";
        if (data.page) {
          var activeTab = document.querySelector('.tab.active');
          if (activeTab) {
            docInfoLine = "<strong>From:</strong> " + activeTab.textContent + " (Page " + data.page + ")<br>";
          }
          var pdfViewer = document.getElementById("pdf-viewer");
          var currentUrl = pdfViewer.src.split("#")[0];
          pdfViewer.src = currentUrl + "#page=" + data.page;
        }
        botMessageDiv.innerHTML = docInfoLine + marked.parse(data.response);
        chatMessages.appendChild(botMessageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      })
      .catch(error => {
        console.error("Error:", error);
        spinner.style.display = 'none';
      });
    }
  </script>
</body>
</html>
